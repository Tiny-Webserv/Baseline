<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>POST 요청 보내기</title>
</head>

<body>
	<form method="POST" action="index.php">
		<label for="name">이름:</label>
		<input type="text" id="name" name="Name"><br>
		<label for="age">나이:</label>
		<input type="number" id="age" name="Age"><br>
		<input type="submit" value="전송">
	</form>
</body>

</html>
